name: jumpy
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flame: ^1.4.0
  flame_audio: ^1.3.2
  flame_forge2d: ^0.12.3
  get_it: ^7.2.0
  uuid: ^3.0.6
  shared_preferences: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/audio/

  fonts:
    - family: BungeeInline
      fonts:
        - asset: assets/fonts/BungeeInline-Regular.ttf
    - family: Bungee
      fonts:
        - asset: assets/fonts/Bungee-Regular.ttf     